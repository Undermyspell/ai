apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: n8n-stack
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: staging
        namespace: zumba-staging
      - env: production
        namespace: zumba-production
  template:
    metadata:
      name: zumba-{{env}}
    spec:
      project: default
      # Multi-source support: Deploy both Helm chart and SealedSecrets
      sources:
      # Source 1: Helm chart with environment-specific values
      - repoURL: https://github.com/your-username/your-repo.git  # TODO: Update with your actual git repository URL
        targetRevision: HEAD
        path: n8n/deployment/helm-charts/zumba-stack
        helm:
          releaseName: zumba
          valueFiles:
          - ../../environments/{{env}}/values.yaml
      # Source 2: SealedSecrets via Kustomize
      - repoURL: https://github.com/your-username/your-repo.git  # TODO: Update with your actual git repository URL
        targetRevision: HEAD
        path: n8n/deployment/environments/{{env}}
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
