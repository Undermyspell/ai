# SealedSecret for n8n specific secrets
# Generate this using kubeseal when needed:
# 
# kubectl create secret generic n8n-secrets \
#   --namespace=zumba-production \
#   --from-literal=ENCRYPTION_KEY=your-encryption-key \
#   --dry-run=client -o yaml | \
# kubeseal --controller-namespace=sealed-secrets --format=yaml > n8n-secrets.yaml

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: n8n-secrets
  namespace: zumba-production
spec:
  encryptedData: {}
  # Add encrypted keys here as needed, for example:
  # ENCRYPTION_KEY: AgA...
