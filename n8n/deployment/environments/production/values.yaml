# Production environment overrides
# Inherits from: environments/base/values.yaml

namespace: zumba-production

n8n:
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi
  
  persistence:
    size: 4Gi
  
  env:
    N8N_SECURE_COOKIE: "false"  # Set to "true" when HTTPS is enabled

postgres:
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  
  persistence:
    size: 5Gi

ingress:
  host: zumba.pi.home
