# Production environment overrides
# Inherits from: environments/base/values.yaml

namespace: zumba-production

# Add production-specific custom label
customLabels:
  zumba.io/application: zumba
  zumba.io/managed-by: argocd
  zumba.io/stack: zumba
  zumba.io/environment: prod

n8n:
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  
  persistence:
    size: 10Gi
  
  env:
    N8N_SECURE_COOKIE: "false"  # Set to "true" when HTTPS is enabled

postgres:
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  
  persistence:
    size: 20Gi

ingress:
  host: zumba.pi.home
