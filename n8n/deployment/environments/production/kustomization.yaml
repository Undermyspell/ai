apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production environment - SealedSecrets only
# (Helm chart is deployed directly by ArgoCD)

namespace: zumba-production

# Include common labels component
components:
- ../components/common-labels

resources:
- sealed-secrets/postgres-secrets.yaml
- sealed-secrets/n8n-secrets.yaml

# Add production-specific label
labels:
- pairs:
    zumba.io/environment: prod
  includeSelectors: false
  includeTemplates: false
