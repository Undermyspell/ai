# Staging environment overrides
# Inherits from: environments/base/values.yaml

namespace: zumba-staging

n8n:
  image:
    tag: "2.7.0"
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  persistence:
    size: 2Gi
  
  env:
    N8N_SECURE_COOKIE: "false"

postgres:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  
  persistence:
    size: 2Gi
  
  # Enable external access on port 5433
  externalAccess:
    enabled: true
    port: 5433

evolutionApi:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  
  persistence:
    size: 1Gi

evolutionApiIngress:
  host: evolution-stage.pi.home

ingress:
  host: zumba-stage.pi.home
