# Staging environment overrides
# Inherits from: environments/base/values.yaml

namespace: zumba-staging

# Add staging-specific custom label
customLabels:
  zumba.io/application: zumba
  zumba.io/managed-by: argocd
  zumba.io/stack: zumba
  zumba.io/environment: stage

n8n:
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  
  persistence:
    size: 2Gi
  
  env:
    N8N_SECURE_COOKIE: "false"

postgres:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  
  persistence:
    size: 2Gi

ingress:
  host: zumba-stage.pi.home
