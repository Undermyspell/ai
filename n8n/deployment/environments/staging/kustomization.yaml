apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Staging environment
# References Helm-generated manifests and applies labels

namespace: zumba-staging

# Include common labels component
components:
- ../components/common-labels

resources:
- sealed-secrets/postgres-secrets.yaml
- sealed-secrets/n8n-secrets.yaml
# Note: Helm resources added by ArgoCD multi-source

# Add staging-specific label  
labels:
- pairs:
    zumba.io/environment: stage
  includeSelectors: false
  includeTemplates: false
