apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Staging environment - SealedSecrets only
# (Helm chart is deployed via ArgoCD with Kustomize post-renderer)

namespace: zumba-staging

# Include common labels component
components:
- ../components/common-labels

# Add SealedSecrets
resources:
- sealed-secrets/postgres-secrets.yaml
- sealed-secrets/n8n-secrets.yaml

# Add staging-specific label
labels:
- pairs:
    zumba.io/environment: stage
  includeSelectors: false
  includeTemplates: false
