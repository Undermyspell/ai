apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "zumba-stack.fullname" . }}-postgres-data
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zumba-stack.postgres.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.postgres.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.postgres.persistence.size }}
