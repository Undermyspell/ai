apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "n8n-stack.fullname" . }}-n8n-data
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "n8n-stack.n8n.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.n8n.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.n8n.persistence.size }}
