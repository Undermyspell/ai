apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zumba-stack.fullname" . }}-n8n
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zumba-stack.n8n.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "zumba-stack.n8n.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zumba-stack.n8n.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "zumba-stack.fullname" . }}-postgres {{ .Values.postgres.service.port }}; do
            echo "Waiting for postgres..."
            sleep 2
          done
      containers:
      - name: n8n
        image: "{{ .Values.n8n.image.repository }}:{{ .Values.n8n.image.tag }}"
        imagePullPolicy: {{ .Values.n8n.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 5678
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "zumba-stack.fullname" . }}-n8n
        env:
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: DB_POSTGRESDB_PASSWORD
        volumeMounts:
        - name: n8n-data
          mountPath: {{ .Values.n8n.persistence.mountPath }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.n8n.resources | nindent 10 }}
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: {{ include "zumba-stack.fullname" . }}-n8n-data
