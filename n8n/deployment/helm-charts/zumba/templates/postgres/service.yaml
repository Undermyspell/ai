---
# Internal ClusterIP service for in-cluster access (always created)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zumba.fullname" . }}-postgres
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zumba.postgres.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    {{- include "zumba.postgres.selectorLabels" . | nindent 4 }}
---
{{- if .Values.postgres.externalAccess.enabled }}
# External LoadBalancer service for external access (only when enabled)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zumba.fullname" . }}-postgres-external
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zumba.postgres.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres-external
spec:
  type: {{ .Values.postgres.externalAccess.type }}
  {{- if .Values.postgres.externalAccess.loadBalancerIP }}
  loadBalancerIP: {{ .Values.postgres.externalAccess.loadBalancerIP }}
  {{- end }}
  externalTrafficPolicy: Local
  ports:
    - port: {{ .Values.postgres.externalAccess.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    {{- include "zumba.postgres.selectorLabels" . | nindent 4 }}
{{- end }}
